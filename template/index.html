<!-- index.html-->
<!DOCTYPE html>
<html lang="en">

<head>
    {{template "head.html" .}}
</head>

<body>
    {{block "navbar" .}} {{end}}
    <div class="container">
        {{ block "sidebar" . }}{{ end }}
        {{ block "forum-content" . }}{{ end }}
    </div>
    {{ if .RegistrationSuccessMessage }}
    <script>
        alert("{{.RegistrationSuccessMessage}}");
        window.location.href = "/";
    </script>
    {{ end }}
    {{ if .ErrorMessage }}
    <script>
        alert("{{.ErrorMessage}}")
        window.location.href = "/";
    </script>
    {{ end }}
</body>

</html>
